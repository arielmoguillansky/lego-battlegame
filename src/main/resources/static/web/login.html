<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/loginpage.css">
    <link rel="shortcut icon" href="styles/heroes/shortcut.png">
    <link rel="stylesheet" href="styles/animate.min.css">
    <link rel="stylesheet" href="styles/footer-distributed.css" />
    <link rel="stylesheet" href="styles/font/icomoon/style.css" />

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avengers Battlegame</title>
</head>
<body>
<main>
    <div class="overlay" id="overlay"></div>
    <video id="mainvideo" playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
        <source src="styles/heroes/mainvideo.mp4" type="video/mp4">
    </video>

    <div class="container h-100">
        <div class="d-flex text-center" id="mainpage">
            <div class="w-100">
                <div id="title"></div>
            </div>
        </div>
        <div class="d-flex justify-content-center" id="form">

                <div class="card text-center">
                    <div class="card-header">
                        <div class="nav nav-tabs" id="nav-tab" role="tablist">
                            <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-login" role="tab" aria-controls="nav-home" aria-selected="true">Login</a>
                            <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-signup" role="tab" aria-controls="nav-profile" aria-selected="false">Sign Up</a>
                        </div>

                    </div>
                    <div class="card-body">

                        <div class="tab-content" id="nav-tabContent">
                            <div class="tab-pane fade show active" id="nav-login" role="tabpanel" aria-labelledby="nav-home-tab">
                                <div id="login">
                                    <h4 class="welcome">Welcome Back!</h4>

                                    <form id="loginform" name="loginform">

                                        <div class="form-group">
                                            <label>
                                                Email Address<span class="req">*</span>
                                            </label>
                                            <input class="form-control" type="email"required autocomplete="on" id="username" name="username"/>
                                        </div>

                                        <div class="form-group">
                                            <label>
                                                Password<span class="req">*</span>
                                            </label>
                                            <input class="form-control" type="password"required autocomplete="on" id="password" name="password"/>
                                        </div>

                                        <button type="submit" class="btn btn-dark"/>Log In</button>

                                    </form>

                                </div>
                            </div>
                            <div class="tab-pane fade" id="nav-signup" role="tabpanel" aria-labelledby="nav-profile-tab">
                                <div id="validate_register" class="col-4 hidEl"></div>
                                <div id="signup">
                                    <h4 class="welcome">First time? Sign up to Play</h4>

                                    <form id="signupform" name="signupform">

                                        <div class="top-row">
                                            <div class="form-group">
                                                <label>
                                                    First Name<span class="req">*</span>
                                                </label>
                                                <input class="form-control" type="text" required autocomplete="on" id="firstName" name="firstName"/>
                                            </div>

                                            <!--<div class="form-group">
                                                <label>
                                                    Last Name<span class="req">*</span>
                                                </label>
                                                <input class="form-control" type="text"required autocomplete="on" id="lastName" name="lastName"/>
                                            </div>-->
                                        </div>

                                        <div class="form-group">
                                            <label>
                                                Email Address<span class="req">*</span>
                                            </label>
                                            <input class="form-control" type="email"required autocomplete="on" id="newusername" name="username"/>
                                        </div>

                                        <div class="form-group">
                                            <label>
                                                Set A Password<span class="req">*</span>
                                            </label>
                                            <input class="form-control" type="password"required autocomplete="on" id="newpassword" name="password"/>
                                        </div>

                                        <button type="submit" class="btn btn-dark"/>Get Started!</button>

                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

        </div>
    </div>
</main>

<footer class="footer-distributed">

    <div class="footer-right">

        <a href="https://www.facebook.com/ariel.moguillansky"><span class="icon-facebook"></span></a>

        <a href="https://github.com/arielmoguillansky"><span class="icon-github"></span></a>

    </div>

    <div class="footer-left">
        <p>Programmed  <span class="icon-embed2"></span> and designed <span class="icon-heart-o"></span> by Kemba Inc. &copy; 2019</p>
    </div>

</footer>



<script src="https://kit.fontawesome.com/5a05f8222d.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
